{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First App</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}" >
</head>
<body>
    <h1>Hello this is index.html!</h1>
    <img src="{% static 'images/MedMan.jpg' %}" alt="didn't show">

    <h2>Here are your records:</h2>
    {% if access_records %}
        <table>
            <thead>
                <th>Site Name</th>
                <th>Date Accessed</th>
            </thead>
            {% for acc in access_records %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>NO ACCESS RECORDS FOUND!</p>
    {% endif %}

</body>
</html>
